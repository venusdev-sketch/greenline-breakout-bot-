name: First Run Test of GLB Scanner

on:
  workflow_dispatch:   # Allows manual run from GitHub UI
  push:                # Also runs automatically on first push
    branches:
      - main
      - master

jobs:
  test-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run GLB Scanner
        run: |
          python nifty500_glb_scanner.py

      - name: Run Excel Formatter
        run: |
          python format_glb_excel.py

      - name: Send Telegram Notifications
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python format_glb_telegram.py
