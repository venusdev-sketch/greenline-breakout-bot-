name: GLB daily scanner

# Runs Mon-Fri at 11:15 UTC = 16:45 IST
on:
  schedule:
    - cron: '15 11 * * 1-5'
  workflow_dispatch:    # allows manual "Run workflow" from Actions tab

jobs:
  run-scanner:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Create notify_config.json from secrets (secure)
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          python - <<'PY'
          import os, json, sys
          cfg = {
                  "telegram": {
                                "bot_token": os.environ.get("BOT_TOKEN", ""),
                                "chat_id": os.environ.get("CHAT_ID", ""),
                                "send_file": True,
                                "send_only_if_breakouts": True
                              }
                }  
          open("notify_config.json","w",encoding="utf-8").write(json.dumps(cfg,ensure_ascii=False,indent=2))
          print("notify_config.json written (bot_token hidden).")
          PY

          - name: (Optional) Verify notify_config.json (sanity)
          run: |
          python -c "import json; print('cfg keys:', list(json.load(open('notify_config.json'))['telegram'].keys()))"

          - name: Run NIFTY-500 GLB scanner
          # adjust the command if your scanner needs args; ensure script writes glb_signals.csv in repo
          run: |
          python nifty500_glb_scanner.py

          - name: Run formatter + Telegram send
          run: |
          python format_glb_telegram.py

          - name: Upload generated XLSX as workflow artifact (optional)
          if: always()
          uses: actions/upload-artifact@v4
          with:
          name: glb-excel
          path: |
            GLB_*.xlsx
            Formatted_GLB_Signals.xlsx

